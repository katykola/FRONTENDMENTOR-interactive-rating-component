<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Rating state start -->

    <div class="card rating">
      <img class="circle" src="/images/icon-star.svg" alt="" />
      <h1>How did we do?</h1>
      <p class="text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="rating-div">
        <input class="rating-value" type="button" value="1" />
        <input class="rating-value" type="button" value="2" />
        <input class="rating-value" type="button" value="3" />
        <input class="rating-value" type="button" value="4" />
        <input class="rating-value" type="button" value="5" />
      </div>

      <input id="submit-rating" type="submit" value="Submit" />
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- Add rating here -->

    <div class="card thank-you">
      <div class="selection-div">
        <img
          class="thank-you-img"
          src="/images/illustration-thank-you.svg"
          alt=""
        />
        <p class="selection-count">
          You selected <span class="selected-value"></span> out of 5
        </p>
      </div>
      <h1 style="text-align: center">Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don’t hesitate to get in touch!
      </p>
    </div>

    <!-- Thank you state end -->

    <script src="main.js"></script>
  </body>
</html>
